<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Horari</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Horari</h1>
        <table>
            <caption>Curs 24-25</caption>
            <tr>
                <th></th>
                <th>Dilluns</td>
                <th>Dimarts</td>
                <th>Dimecres</td>
                <th>Dijous</td>
                <th>Divendres</td>
            </tr>
            <tr>
                <td class="hora">8:00 - 9:00</td>
                <td rowspan="2" class="LMSGI">LMSGI</td>
                <td rowspan="2" class="BD">BD</td>
                <td rowspan="2" class="PED">P+ED</td>
                <td rowspan="2" class="SI">SI</td>
                <td rowspan="2" class="BD">BD</td>
            </tr>
            <tr>
                <td class="hora">9:00 - 10:00</td>
            </tr>
            <tr>
                <td class="hora">10:00 - 11:00</td>
                <td class="PED">P+ED</td>
                <td class="TUT">TUT</td>
                <td class="AN">AN</td>
                <td class="PED">P+ED</td>
                <td class="PED">P+ED</td>
            </tr>
            <tr>
                <td colspan="6" id="descans">Descans</td>
            </tr>
            <tr>
                <td class="hora">11:30 - 12: 30</td>
                <td class="PED">P+ED</td>
                <td rowspan="2" class="DIW">DIW</td>
                <td rowspan="2" class="IPOI">IPOI</td>
                <td rowspan="2" class="PED">P+ED</td>
                <td class="PED">P+ED</td>
            </tr>
            <tr>
                <td class="hora">12:30 - 13:30</td>
                <td class="DIW">DIW</td>
                <td class="SI">SI</td>
            </tr>
        </table>
    </body>
</html>
